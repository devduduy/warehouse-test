<div class="header">
  <h2>Daftar Barang</h2>

  <!-- BARIS UTAMA -->
  <div class="header-main sticky-actions">
    <mat-form-field appearance="outline" subscriptSizing="dynamic" class="search">
      <mat-label>Search</mat-label>
      <input matInput (input)="applyFilter($any($event.target).value)" />
    </mat-form-field>

    <button mat-flat-button color="primary" (click)="addLocalItem()" class="add-btn">
      <mat-icon>add</mat-icon>
      Add Item
    </button>
  </div>

  <!-- BARIS SEKUNDER -->
  <div class="header-secondary">
    <div class="left">
      <button mat-stroked-button (click)="exportAllCsv()">
        <mat-icon>download</mat-icon>
        Export All
      </button>

      <button mat-stroked-button (click)="exportLocalCsv()">
        <mat-icon>download</mat-icon>
        Export Local
      </button>
    </div>

    <div class="right">
      <button mat-stroked-button (click)="load()">Refresh</button>
      <button mat-stroked-button color="warn" (click)="logout()" class="custom-color-btn">Logout</button>
    </div>
  </div>
</div>




<div *ngIf="loading" class="loading-wrap">
  <mat-spinner></mat-spinner>
</div>

<p *ngIf="!loading && error" class="error">{{ error }}</p>

<div class="table-wrap" *ngIf="!loading && !error">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nama Barang</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Stok</th>
      <td mat-cell *matCellDef="let row">{{ row.stock }}</td>
    </ng-container>
  
    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef>Satuan</th>
      <td mat-cell *matCellDef="let row">{{ row.unit }}</td>
    </ng-container>
  
    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef>Sumber</th>
      <td mat-cell *matCellDef="let row">
        <mat-chip-set>
          <mat-chip [ngClass]="row.source">{{ row.source }}</mat-chip>
        </mat-chip-set>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Aksi</th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="row.source === 'local'; else readonly">
          <div class="action-buttons">
            <button mat-icon-button (click)="editLocalItem(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteLocalItem(row)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </ng-container>
      
        <ng-template #readonly>-</ng-template>
      </td>
      
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
